name: Deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: pnpm install

      - name: Build server
        run: cd server && npm run build

      - name: Build client
        run: cd client && npm run build

      - name: Notify deployment
        run: echo "Build completed successfully"
